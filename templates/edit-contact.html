{% extends 'layout.html' %}
{% block body %}
<div class="col-md-4 offset-md-4">
    <div class="card card-body">
        <form action="/update_contact/{{contacto[0]}}" method="POST">
            <div class="form-group">
                <input type="text" class="form-control" name="fullname" placeholder="fullname" value="{{contacto[1]}}">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="phone" placeholder="phone" value="{{contacto[2]}}">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="email" placeholder="email" value="{{contacto[3]}}">
            </div>
            <div class="form-group">
                <button class="btn btn-primary form-control" type="submit">GUARDAR</button>
            </div>
            <div class="form-group">
                <button class="btn btn-success form-control" src="{{'home.html'}}" type="submit">VOLVER</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
